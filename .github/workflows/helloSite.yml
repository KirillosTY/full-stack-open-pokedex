name: Hello pokesite!

on:
  workflow_run:
    workflows: ["Deployment pipeline"]
    types:
      - completed
  schedule:
    - cron: '30 10 * * *'
jobs:
  hello_world_job:
    if: ${{ github.event.workflow_run.head_branch == 'main' }}

    runs-on: ubuntu-22.04
    steps:
      - name: Log Date
        run: | 
          date
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          # Check the following URLs one by one sequentially
          url: https://full-stack-open-pokedex-dry-hill-9268.fly.dev
          # Follow redirects, or just report success on 3xx status codes
          follow-redirect: false # Optional, defaults to "false"
          # Fail this action after this many failed attempts
          max-attempts: 3 # Optional, defaults to 1
          # Delay between retries
          retry-delay: 5s # Optional, only applicable to max-attempts > 1
          # Retry all errors, including 404. This option might trigger curl upgrade.
          retry-all: false # Optional, defaults to "false"
          # String representation of cookie attached to health check request.
          # Format: `Name=Value`
      - name: succesfully healthcheck
        if: success()
        uses: rjstone/discord-webhook-notify@v2

        with: 
          webhookUrl: ${{ secrets.disco_url }}
          username: KirillosTY
          avatarUrl: https://igormiranda.com.br/wp-content/uploads/2021/08/Rick-Astley-Rickroll-Never-Gonna-Give-You-Up.jpg
          severity: info 
          color: '#008000'
          title: Build succesfull
          description: |
           **Repository**: [${{ github.repository }}](https://github.com/${{ github.repository }})
            **Workflow**: ${{ github.workflow }}
            **Run Number**: ${{ github.run_number }}
            **Run ID**: [${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            **Event**: ${{ github.event_name }}
            **Actor**: ${{ github.actor }}
            **Ref**: ${{ github.ref }}
            **Commit**: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            **Job**: ${{ github.job }}
      - name: healthcheck failure
        if: failure()
        uses: rjstone/discord-webhook-notify@v2

        with: 
          webhookUrl: ${{ secrets.disco_url }}
          username: KirillosTY
          avatarUrl: https://igormiranda.com.br/wp-content/uploads/2021/08/Rick-Astley-Rickroll-Never-Gonna-Give-You-Up.jpg
          severity: info 
          color: '#FF0000'
          title: Deployment failure
          description: |
            **Repository**: [${{ github.repository }}](https://github.com/${{ github.repository }})
            **Workflow**: ${{ github.workflow }}
            **Run Number**: ${{ github.run_number }}
            **Run ID**: [${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            **Event**: ${{ github.event_name }}
            **Actor**: ${{ github.actor }}
            **Ref**: ${{ github.ref }}
            **Commit**: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            **Job**: ${{ github.job }}   